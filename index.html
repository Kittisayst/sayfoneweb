<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/sfsc.png" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>ໂຮງຮຽນສາຍຝົນ</title>
</head>

<body>
    <div class="sticky-top bg-white mb-3">
        <div class="text-center mb-4 ">
            <img src="./image/sfsc.png" alt="sayfoneLogo" width="70px">
            <h1 class="m-2">ເວັບໄຊຊ່ວຍວຽກໂຮງຮຽນສາຍຝົນ</h1>
            <p>ໂຮງຮຽນສາຍຝົນ x ອຈ ກິດຕິໄຊ ແສງທອງ</p>
        </div>
        <div id="webtype" class="container my-2 d-flex gap-3 flex-wrap">
            <div class="border rounded p-2" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                ໂຫຼດຂໍ້ມູນປະເພດເວັບໄຊທ໌
            </div>
        </div>
        <div class="border-bottom">
        </div>
    </div>
    <div id="root" class="d-flex flex-wrap justify-content-center">
        <div class="border rounded p-2" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            ໂຫຼດຂໍ້ມູນເວັບໄຊທ໌
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
